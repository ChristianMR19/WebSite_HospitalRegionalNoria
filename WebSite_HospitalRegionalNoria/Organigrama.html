<!-- Contenedor donde se insertar치 el modal comunicado -->
<div id="modal-placeholder"></div>

<!-- Cargar Navbar y luego el Modal -->
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // Luego cargar el modal comunicado
      return fetch('modal-comunicado.html');
    })
    .then(response => response.text())
    .then(modalHTML => {
      document.getElementById('modal-placeholder').innerHTML = modalHTML;

      // Mostrar el modal autom치ticamente al cargar
      const modalElement = document.getElementById("modalComunicado");
      const comunicadoModal = new bootstrap.Modal(modalElement);

      // Habilitar bot칩n "Anuncios" si existe
      const btnAnuncios = document.getElementById("btnAnuncios");
      if (btnAnuncios) {
        btnAnuncios.addEventListener("click", function (e) {
          e.preventDefault();
          comunicadoModal.show();
        });
      }
    })
    .catch(error => console.error('Error al cargar navbar o modal:', error));
</script>
