<!-- Modal de Comunicado con Carrusel -->
<div class="modal fade" id="modalComunicado" tabindex="-1" aria-labelledby="modalComunicadoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0 position-relative">
        <div id="carouselComunicado" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/comunicado.jpg" class="d-block w-100" alt="Comunicado 1">
            </div>
            <div class="carousel-item">
              <img src="img/comunicado2.jpg" class="d-block w-100" alt="Comunicado 2">
            </div>
            <div class="carousel-item">
              <img src="img/comunicado3.jpg" class="d-block w-100" alt="Comunicado 3">
            </div>
          </div>

          <!-- Flechas visibles -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselComunicado" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 50%;" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselComunicado" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 50%;" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
